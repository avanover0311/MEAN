<!DOCTYPE html>
<html>
      <head>
        <title>Trivia</title>
        	<meta charset="utf-8">
      	<meta name="trivia" content="trivia">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <script>
                $(document).ready(function(){
                  $.get("https://opentdb.com/api.php?amount=10&category=23&difficulty=easy&type=multiple", function(res) {
                    var html_str = "";
                    html_str += "<h3>History</h3>"
                    html_str += "<ul>";
                    for(var i = 0; i< res.results.length; i++) {
                      html_str += "<ul>" + res.types[i].type.name + "</ul>";
                    }
                    html_str += "<li>";
                    $("#trivia").html(html_str);
                  }, "json");
                })

        </script>
      </head>
      <body>

        <div class="container">
          <div class="row">
            <h1>Trivia!</h1>
              
          </div>
          <div class="col-8" id="trivia">History</div>

          </div>
        </div>
      </body>
</html>
