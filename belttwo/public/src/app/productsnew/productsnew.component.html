<div style="text-align:center">
    <h1>
      Create a New Product
    </h1>
    <hr>
    <p *ngIf="createErrors">{{ createErrors|json }}</p>
    <p>{{newProduct | json}}</p>
    <form (submit) = "createProduct()">
        <div class="form-group col-sm-4 offset-sm-1">
          <label for="name">Product Name:</label>
          <input type="name" name="name" class="form-control" name="pname" placeholder="Product Name" [(ngModel)]= "newProduct.name">
        </div>
        <div class="form-group col-sm-4 offset-sm-1">
            <label for="price">Product Price:</label>
            <input type="name"  class="form-control" placeholder="Product Price" name="pprice" [(ngModel)]= "newProduct.price">
        </div>
        <div class="form-group col-sm-4 offset-sm-1 text-center">
          <label for="image_url">Quantity:</label>
          <input type="name" class="form-control" placeholder="Quantity" name="quantity" [(ngModel)]= "newProduct.quantity">
          <br>
          <button type="submit" class="btn btn-success">Create</button> |
          <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
    </form>
