 <form (submit)="editProduct()">
        <div class="form-group col-sm-4 offset-sm-1">
          <label for="name">Product Name:</label>
          <input type="name" name="name" class="form-control" name="product.name" placeholder="Product Name" [(ngModel)]= "product.name">
        </div>
        <div class="form-group col-sm-4 offset-sm-1">
            <label for="price">Product Price:</label>
            <input type="name"  class="form-control" placeholder="Product Price" name="product.price" [(ngModel)]= "product.price">
        </div>
        <div class="form-group col-sm-4 offset-sm-1 text-center">
          <label for="quantity">Product Quantity:</label>
          <input type="name" class="form-control" placeholder="Quantity" name="product.quantity" [(ngModel)]= "product.quantity">
          <br>
          <button type="submit" class="btn btn-success">Update</button> | 
        </div>
    </form>
    <button (click) ="deleteProduct(this.product_id)"class="btn btn-danger">Delete</button>
