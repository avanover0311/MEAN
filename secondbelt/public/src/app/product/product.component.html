<div style="text-align:center">
  <h1>Product List</h1>
  <hr>
    <div class="container">
        <div class="row">
          <!-- loop through all products returned from _http.get -->
          <div *ngFor="let p of products" class="align-items-center border" style="width: 18rem;">
      
            <h2 class="card-header text-center">
              <!--  display each individual products name -->
              {{ p.name }}
            </h2>
            <div class="card-body text-center">
              <h5>${{ p.price }}</h5>
              <h5>${{ p.quantity }}</h5>
              <button [routerLink]="['edit', p._id]" type="button" class="btn btn-warning">Edit</button> |
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
  </div>
